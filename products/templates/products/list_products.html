{% extends "base.html" %}
{% load humanize %}

{% block content %}

<h1 class="mb-6 pt-2">List products.</h1>
{% load static %}
<div class="grid gap-2 max-[540px]:grid-cols-1 min-[540px]:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
  {% for product in products %}
    <div class="group relative block overflow-hidden shadow-xl shadow-white-500/30 rounded-lg">
      <button
        class="absolute end-4 top-4 z-10 rounded-full bg-white p-1.5 text-gray-900 transition hover:text-gray-900/75"
      >
        <span class="sr-only">Wishlist</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
          />
        </svg>
      </button>
      {% if product.image %}
        <figure class="flex justify-center items-center self-center relative overflow-hidden">
          <!-- Imagen blur (background) -->
          <img
            src="{{ product.image.url }}"
            alt=""
            class="absolute inset-0 h-72 w-full object-cover blur-3xl scale-110 sm:h-74"
            loading="eager"
            aria-hidden="true"
          />
          <!-- Efecto shimmer/viento -->
          <div class="shimmer-effect absolute inset-0 h-72 sm:h-74 z-[5]"></div>
          <!-- Imagen real -->
          <img
            src="{{ product.image.url }}"
            alt="{{ product.name }}"
            class="h-72 w-full object-cover transition-all duration-500 group-hover:scale-105 sm:h-74 relative z-10 opacity-0"
            onload="this.classList.remove('opacity-0'); this.classList.add('opacity-100'); this.parentElement.querySelector('.shimmer-effect').style.display='none';"
            loading="lazy"
          />
        </figure>
      {% else %}
        <figure class="flex justify-center items-center self-center relative overflow-hidden">
          <!-- Imagen blur (background) -->
          <img
            src="{% static 'assets/image_not_available.png' %}"
            alt=""
            class="absolute inset-0 h-72 w-full object-cover blur-3xl scale-110 sm:h-74"
            loading="eager"
            aria-hidden="true"
          />
          <!-- Efecto shimmer/viento -->
          <div class="shimmer-effect absolute inset-0 h-72 sm:h-74 z-[5]"></div>
          <!-- Imagen placeholder real -->
          <img
            src="{% static 'assets/image_not_available.png' %}"
            alt="{{ product.name }}"
            class="h-72 w-full object-cover transition-all duration-500 group-hover:scale-105 sm:h-74 relative z-10 opacity-0"
            onload="this.classList.remove('opacity-0'); this.classList.add('opacity-100'); this.parentElement.querySelector('.shimmer-effect').style.display='none';"
            loading="lazy"
          />
        </figure>
      {% endif %}
      <div class="flex justify-between p-1 relative text-black bg-gray hover:bg-white-100 focus:ring-4 focus:outline-none focus:ring-blue-200 font-medium">
        <div class="flex justify-between min-[540px]:flex-col w-full">
          <div class="min-w-0 flex-1">
            <h3 class="md:whitespace-normal font-medium text-gray-900 max-[540px]:truncate">{{ product.name }}</h3>
            <p class="text-sm text-gray-900">$ {{ product.price|floatformat:2|intcomma }}</p>
            <div class="grid grid-cols-1 place-items-start my-3 min-[445px]:flex justify-between pr-3 min-[540px]:pr-0">
              <div class="votes flex flex-wrap text-yellow-400 max-[445px]:mb-3 max-[445px]:mt-2"></div>
              <div id="div_id_available" class="flex justify-center items-center self-center">
                <label for="id_available" class=" text-gray-700 font-bold text-md mr-2">
                  Available
                </label>
                <input type="checkbox" name="available" class="checkboxinput focus:outline-none w-5 h-5" id="id_available" checked="">
              </div>
            </div>
          </div>
          <div class="flex flex-col items-end justify-end flex-shrink-0">
            <form class="add-to-order-form max-[539px]:mt-2 min-[540px]:grid min-[540px]:grid-cols-2 min-[540px]:gap-2" data-product-id="{{ product.id }}">
              {% csrf_token %}
              <input type="hidden" name="product" value="{{ product.id }}" >
              <div class="relative flex items-center max-[539px]:w-[9rem] max-[539px]:mb-2">
                <button type="button" class="btn-minus w-24 flex justify-center items-center self-center bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-2 h-10 focus:ring-2">
                  <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" fill="none" viewBox="0 0 18 2">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                  </svg>
                </button>
                <input type="text" name="quantity" aria-describedby="helper-text-explanation" class="quantity-input bg-gray-50 border-x-0 border-gray-300 h-10 text-center text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="1" min="1" max="5" required />
                <button type="button" class="btn-plus w-24 flex justify-center items-center self-center bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 border border-gray-300 rounded-e-lg p-2 h-10 focus:ring-2">
                  <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" fill="none" viewBox="0 0 18 18">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                  </svg>
                </button>
              </div>
              <button type="submit" class="flex justify-center max-[539px]:w-[9rem] text-white bg-blue-400 transition hover:bg-blue-400 hover:scale-105 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center  dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <svg class="mr-2" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.25em" width="1.25em" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6 2a2 2 0 0 0-2 2v18l4-2 4 2 4-2 4 2V4a2 2 0 0 0-2-2H6zm0 2h12v14.764l-2-.999-2 1-2-1-2 1-2-1-2 1V4z"></path><path d="M8 6h8v2H8zm0 4h8v2H8z"></path>
                </svg>
                Add
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Seleccionamos los elementos de cantidad y los botones
    const btnMinus = document.querySelectorAll('.btn-minus');
    const btnPlus = document.querySelectorAll('.btn-plus');
    const quantityInput = document.querySelector('.quantity-input');

    const allVotesContainers = document.querySelectorAll('.votes');

    //console.log("Votes containers found:", allVotesContainers.length);

    const filledStarPaths = `<path fill="none" d="M0 0h24v24H0z"></path><path fill="none" d="M0 0h24v24H0z"></path><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path>`;
    const emptyStarPaths = `<path fill="none" d="M0 0h24v24H0z"></path><path d="M12 2l2.39 6.63 7.19.61-5.46 4.73 1.64 7.03L12 17.27 5.82 21l1.64-7.03L2 9.24l7.19-.61L12 2z"></path>`;

    const MAX_RATING = 5;
    const MIN_RATING = 1;

    allVotesContainers.forEach((votes, containerIndex) => {
      const randomRating = Math.floor(Math.random() * (MAX_RATING - MIN_RATING + 1)) + MIN_RATING;
      //console.log(`Producto ${containerIndex + 1} - Rating aleatorio:`, randomRating);

      for (let i = 0; i < 5; i++) {
        const svg = document.createElement('button');
        const star = document.createElement('button');
        star.className = 'star mr-1 text-[1.25rem] jbg-green-200 leading-[1.125]';
        star.innerHTML = '&#9734';

        // Pintar según el rating aleatorio
        if (i < randomRating) {
          svg.innerHTML = '&#9733'
        } else {
          svg.innerHTML = '&#9734';
        }

        votes.appendChild(star);
      }

      const starElements = votes.querySelectorAll('.star');
      //console.log("Star Create:", starElements.length);

      starElements.forEach((star, index) => {
        if (index < randomRating) {
          star.innerHTML = '&#9733';
        } else {
          star.innerHTML = '&#9734';
        }
      });

      starElements.forEach((star, i) => {
        star.addEventListener('click', () => {
          // console.log("star", i + 1)
          let current_star_level = i + 1;
          //console.log("Click star:", current_star_level);

          starElements.forEach((star, j) => {
            if (current_star_level >= j + 1) {
              star.innerHTML = '&#9733';
            } else {
              star.innerHTML = '&#9734';
            }
          });
        });
      });
    });


    // Evento para disminuir la cantidad
    btnMinus.forEach(button => {
      button.addEventListener('click', function() {
        {% comment %} console.log("click button minus") {% endcomment %}
        const quantityInput = this.nextElementSibling;
        let currentValue = parseInt(quantityInput.value);
        if (currentValue > 1) { // Asegurar que no baje de 1
          quantityInput.value = currentValue - 1;
        }
      });
    });

    // Evento para aumentar la cantidad
    btnPlus.forEach(button => {
      button.addEventListener('click', function() {
        {% comment %} console.log("click button plus") {% endcomment %}
        const quantityInput = this.previousElementSibling;
        let currentValue = parseInt(quantityInput.value);
        if (currentValue < 5) { // Asegurar que no exceda 5 (puedes cambiar este lÃ­mite)
          quantityInput.value = currentValue + 1;
        }
      });
    });

    // Manejar el envÃ­o del formulario con AJAX
    document.querySelectorAll('.add-to-order-form').forEach(form => {
      form.addEventListener('submit', function(e) {
        e.preventDefault(); // Evitar el envÃ­o tradicional

        const formData = new FormData(this);
        const csrftoken = formData.get('csrfmiddlewaretoken');

        console.log("Send request to add product to order...");

        fetch("/orders/add-order", {
          method: 'POST',
          headers: {
            'X-CSRFToken': csrftoken,
            'X-Requested-With': 'XMLHttpRequest'
          },
          body: formData
        })
        .then(response => {
          console.log("Status:", response.status);

          if (!response.ok) {
            throw new Error('HTTP error, status = ' + response.status);
          }

          const contentType = response.headers.get("content-type");
          if (contentType && contentType.includes("application/json")) {
            return response.json();
          } else {
            return response.text().then(text => {
              console.log("Response is not JSON:", text);
              throw new Error('Response is not JSON');
            });
          }
        })
        .then(data => {
          console.log("Response data:", data);
          if (data.success) {
            if (data.is_new) {
              console.log("New product added to order.");
            } else {
              console.log("Product added recently.");
            }

            updateOrderCount(data.cart_count);

            // Animar el botÃ³n
            const button = this.querySelector('button[type="button"]');
            if (button) {
              button.classList.add('animate-pulse');
              setTimeout(() => button.classList.remove('animate-pulse'), 1000);
            }
            if (data.requires_login) {
              console.log("Login required to complete order")
            }
          }
        })
        .catch(error => {
          console.error('An error occurred:', error);
        });
      });
    });

    // âœ… Llamar al cargar la pÃ¡gina para sincronizar el contador
    document.addEventListener('DOMContentLoaded', function() {
      updateOrderCountFromServer();
    });

    // Funcion que hace fetch (solo para cargar inicial)
    function updateOrderCountFromServer() {
      fetch("{% url 'get_order_count' %}")
        .then(response => {
          if (!response.ok) {
            throw new Error('HTTP error, status = ' + response.status);
          }
          return response.json();
        })
        .then(data => {
          updateOrderCount(data.cart_count);
        })
        .catch(error => {
          console.error('Error loading cart count:', error);
        });
    }
    function updateOrderCount(count) {
      //console.log("Updating order count: ", count)

      const countElements = document.querySelectorAll('.order-count');
      if (countElements && countElements.length > 0) {
        countElements.forEach(element => {
          element.textContent = count || 0;
        });
        console.log(`Order count updated to: ${count}`);
      } else {
        console.warn('No elements found with class .order-count');
      }
    }
  });
</script>
{% endblock content %}
