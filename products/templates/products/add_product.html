{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="mx-auto max-[376px]:w-auto min-[426px]:w-[380px]">
  <h1 class="mb-8 pt-1 max-[380px]:text-3xl text-4xl font-extrabold text-blue-700">Add any product.</h1>
  <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data" class="w-full" style="max-width: 100%; overflow-x: hidden;">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="mt-5 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm w-full sm:w-50 px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
  </form>
</div>
{% endblock content %}
