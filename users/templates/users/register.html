{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}

<div class="flex items-center justify-center -mt-[12px]">
  <div class="mx-auto py-4 max-w-md space-y-4 max-[380px]:w-auto min-[375px]:w-[380px]">
    <h1 class="mb-6 max-[380px]:text-3xl text-4xl font-extrabold text-blue-700">Sing In</h1>
      <form action="" class="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="col-span-6 sm:flex sm:items-center justify-between sm:gap-6 w-full">
          <button type="submit" class="inline-block w-full min-[540px]:max-w-1/2 mt-6 whitespace-nowrap overflow-hidden text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Create an account</button>
          <p class="md:mt-5 min-[540px]:mt-3 text-sm sm:mt-5 mt-3 w-full">
            Already have an account?
            <a href="{% url 'login' %}" class="text-gray-700 underline relative sm:text-black-900 sm:left-50">Log in</a>.
          </p>
        </div>
      </form>
  </div>
</div>

{% endblock content %}
