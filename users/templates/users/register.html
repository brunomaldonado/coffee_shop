{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}

<div class="flex items-center justify-center">
  <form action="" class="mx-auto mb-0 mt-8 px-4 py-4 max-w-md space-y-4" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="col-span-6 sm:flex sm:items-center justify-between sm:gap-4 ">
      <button type="submit" class="inline-block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-40">Create an account</button>
  
      <p class="mt-4 text-sm text-gray-500 sm:mt-0">
        Already have an account?
        <a href="{% url "login" %}" class="text-gray-700 underline">Log in</a>.
      </p>
    </div>
  </form>
</div>

{% endblock content %}
